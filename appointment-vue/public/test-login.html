<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        #results { background: white; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .log-entry { margin: 5px 0; padding: 5px; border-left: 3px solid #ccc; }
    </style>
</head>
<body>
    <h1>医院预约系统 - 登录测试</h1>
    
    <div class="test-section">
        <h2>测试登录功能</h2>
        <button onclick="testDirectLogin()">测试直接登录</button>
        <button onclick="testProxyLogin()">测试代理登录</button>
        <button onclick="clearResults()">清除结果</button>
    </div>
    
    <div id="results">
        <h3>测试结果：</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'success') entry.style.borderLeftColor = 'green';
            if (type === 'error') entry.style.borderLeftColor = 'red';
            logDiv.appendChild(entry);
        }

        async function testDirectLogin() {
            log('开始测试直接登录（后端端口8080）...');
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '123456'
                    })
                });
                
                log(`HTTP状态码: ${response.status}`);
                const data = await response.json();
                log(`响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (data.code === 200 && data.data.token) {
                    log('✓ 直接登录成功！', 'success');
                    log(`✓ Token: ${data.data.token.substring(0, 50)}...`, 'success');
                    
                    // 测试获取用户信息
                    await testGetUserInfo(data.data.token);
                } else {
                    log('✗ 直接登录失败', 'error');
                }
            } catch (error) {
                log(`✗ 直接登录错误: ${error.message}`, 'error');
            }
        }

        async function testProxyLogin() {
            log('开始测试代理登录（前端端口3000）...');
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '123456'
                    })
                });
                
                log(`HTTP状态码: ${response.status}`);
                const data = await response.json();
                log(`响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (data.code === 200 && data.data.token) {
                    log('✓ 代理登录成功！', 'success');
                    log(`✓ Token: ${data.data.token.substring(0, 50)}...`, 'success');
                    
                    // 测试获取用户信息
                    await testGetUserInfoViaProxy(data.data.token);
                } else {
                    log('✗ 代理登录失败', 'error');
                }
            } catch (error) {
                log(`✗ 代理登录错误: ${error.message}`, 'error');
            }
        }

        async function testGetUserInfo(token) {
            log('测试获取用户信息（直接访问）...');
            try {
                const response = await fetch('http://localhost:8080/api/auth/current-user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    log(`✓ 用户信息获取成功: ${data.data.username} (${data.data.role})`, 'success');
                } else {
                    log('✗ 获取用户信息失败', 'error');
                }
            } catch (error) {
                log(`✗ 获取用户信息错误: ${error.message}`, 'error');
            }
        }

        async function testGetUserInfoViaProxy(token) {
            log('测试获取用户信息（通过代理）...');
            try {
                const response = await fetch('http://localhost:3000/api/auth/current-user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    log(`✓ 用户信息获取成功: ${data.data.username} (${data.data.role})`, 'success');
                } else {
                    log('✗ 获取用户信息失败', 'error');
                }
            } catch (error) {
                log(`✗ 获取用户信息错误: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('log').innerHTML = '';
            log('结果已清除');
        }

        // 页面加载时自动测试
        window.onload = function() {
            log('登录测试页面已加载');
            log('请点击按钮开始测试');
        };
    </script>
</body>
</html>
